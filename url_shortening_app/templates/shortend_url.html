{% extends 'base.html' %}

{% block content %}

    <p>
        Original URL: <a href="{{ short_url.original_url }}">{{ short_url.original_url }}</a><br>

        Shortened URL:
        <a href="http://{{ request.get_host }}/{{ short_url.short_code }}">
            http://{{ request.get_host }}/{{ short_url.short_code }}
        </a><br>

        <br>
        <button><a href="{% url 'index' %}">Shorten another URL</a></button>
    </p>

{% endblock %}
